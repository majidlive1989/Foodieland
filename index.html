<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="flex flex-col h-screen w-full">
    <header class="px-8 py-8 flex flex-row justify-around w-full">
      <img src="./Foodieland..png" alt="" />
      <nav class="mymenu flex justify-around px-8">
        <ul class="flex flex-row gap-8">
          <li>Home</li>
          <li>Recipes</li>
          <li>Blog</li>
          <li>Contact</li>
          <li>About us</li>
        </ul>
      </nav>
      <div class="flex flex-row gap-8">
        <img src="./fb.png" alt="" />
        <img src="./twitter.png" alt="" />
        <img src="./004-instagram.png" alt="" />
      </div>
    </header>
    <div class="h-[1px] w-full bg-[#0000001A]"></div>
    <main class="py-7">
      <section class="flex flex-row py-7 px-[85px] relative">
        <div class="flex flex-col rounded-l-4xl bg-[#E7FAFE] flex-1 py-8 px-6">
          <div
            class="rounded-4xl bg-white self-start flex flex-row gap-5 px-5 py-3"
          >
            <img class="w-[24px] h-[24px]" src="./image 14.png" alt="" />
            <span>Hot Recipes</span>
          </div>

          <p class="*:font-bold">Spicy delicious chicken wings</p>
        </div>
        <div class="rounded-r-4xl object-fill flex-1">
          <img class="rounded-r-4xl object-fit" src="./slider2.jpg" alt="" />
          <img
            class="absolute left-[560px] top-[50px]"
            src="./Badge.png"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
